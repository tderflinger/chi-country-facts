name: Chi Country Facts Build Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js v20.12.2
      uses: actions/setup-node@v4
      with:
        node-version: 20.12.2
    - run: npm ci
